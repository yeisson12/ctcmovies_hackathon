<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assest/ico/CTCMovies-logo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>CTCMovies</title>
</head>

<body>
  <header>
    <nav class="navbar ">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img class="logo" src="assest/Img/CTCMovies-logo.png" alt="logo">
        </a>
        <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" id="ingresarPelicula" aria-label="Search">
          <button class="btn btn-outline-success" onclick="buscarPeliculas()">Buscar</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="categoria">
    <ul class="scrolling-container">
      <!-- Aquí van los elementos de las categorías, no se ha proporcionado contenido -->
    </ul>
<!-- Ejemplo de botones de categorías -->
<ul class="scrolling-container">
  <li class="scrolling-card">
    <button type="button" class="category-btn" data-category="Accion">Acción</button>
  </li>
  <li class="scrolling-card">
    <button type="button" class="category-btn" data-category="Drama">Drama</button>
  </li>
  <!-- Otros botones de categorías... -->
</ul>


  </section>

  <section>
    <div class="pelicula" id="movie-cards">
      <!-- Aquí se mostrarán las tarjetas de las películas -->
    </div>
  </section>

  <!-- Estructura HTML del carrusel -->
  <div id="recommendedMoviesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Aquí se cargarán las películas recomendadas -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#recommendedMoviesCarousel"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#recommendedMoviesCarousel"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Modal para mostrar detalles de la película -->
  <div class="modal" tabindex="-1" id="movieDetailsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="moviePoster" src="" alt="">
          <p id="modalMoviePlot"></p>
          <p id="modalMovieDirector"></p>
          <p id="modalMovieCast"></p>
          <p id="modalMovieRating"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 mt-5">
    <div class="container text-dark text-center">
      <p class="display-5 mb-3">CTCMovies</p>
      <small class="text-whithe-50">&copy; Copyright by CrafTeamCode. Todos los derechos reservados.
      </small>
    </div>
  </footer>

  <script src="js/Api_Borrador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
